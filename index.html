<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 1. MAIN TITLE: This is what appears in Blue on Google -->
    <!-- Combining Name + Role + Institute for maximum rank potential -->
    <title>Ashish Kumar | Full Stack Engineer & Web Developer | NIT Patna</title>
    
    <!-- 2. META DESCRIPTION: The grey text under the title on Google -->
    <meta name="description" content="Portfolio of Ashish Kumar, a Full Stack Engineer and Lead Web Developer based at NIT Patna. Specializing in Next.js, MERN Stack, System Architecture, and Scalable Web Solutions." />
    
    <!-- 3. KEYWORDS: Helps search engines understand context -->
    <meta name="keywords" content="Ashish Kumar, Ashish Kumar NIT Patna, Web Developer Patna, Full Stack Engineer, MERN Stack Developer, Next.js Developer, NIT Patna Web Team, Software Engineer Portfolio" />
    
    <!-- 4. AUTHOR & OWNER -->
    <meta name="author" content="Ashish Kumar" />
    <meta name="copyright" content="Ashish Kumar" />
    
    <!-- 5. THEME COLOR: Matches your new #050505 background for mobile browsers -->
    <meta name="theme-color" content="#050505" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 6. OPEN GRAPH (OG) TAGS: For Facebook, LinkedIn, Discord previews -->
    <meta property="og:title" content="Ashish Kumar | Full Stack Engineer" />
    <meta property="og:description" content="Building scalable systems and digital reality. Check out the portfolio of Ashish Kumar, Lead Web Developer at NIT Patna." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain-name.com" /> <!-- REPLACE THIS with your actual live link -->
    <meta property="og:image" content="https://your-domain-name.com/assets/og-image.png" /> <!-- Create a screenshot of your site and name it og-image.png -->
    <meta property="og:site_name" content="Ashish Kumar Portfolio" />

    <!-- 7. TWITTER CARDS -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ashish Kumar | Full Stack Engineer" />
    <meta name="twitter:description" content="View the projects and experience of Ashish Kumar, Full Stack Engineer from NIT Patna." />
    <meta name="twitter:image" content="https://your-domain-name.com/assets/og-image.png" />

    <!-- 8. FAVICON -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />

    <!-- 9. GOOGLE STRUCTURED DATA (JSON-LD) -->
    <!-- This is the "Secret Sauce" for ranking names. It tells Google exactly who you are. -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ashish Kumar",
      "url": "https://your-domain-name.com",
      "image": "https://your-domain-name.com/assets/p-photo.png",
      "jobTitle": "Full Stack Engineer",
      "worksFor": {
        "@type": "Organization",
        "name": "NIT Patna"
      },
      "alumniOf": {
        "@type": "CollegeOrUniversity",
        "name": "National Institute of Technology Patna"
      },
      "sameAs": [
        "https://github.com/ashishkr375",
        "https://www.linkedin.com/in/ashish-kumar-nitp/",
        "https://instagram.com/ashish_04_02"
      ],
      "knowsAbout": ["Web Development", "MERN Stack", "Next.js", "System Design", "JavaScript", "React"]
    }
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
